<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game snake</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="game-area"></div>
      <div id="sidebar">
        <h2 id="main-title">Snake Game</h2>
        <div class="score-board">
          <p>Best: <span id="best-score">0</span></p>
          <p>Score: <span id="current-score">0</span></p>
        </div>
        <div class="options">
          <label><input type="checkbox" id="classic" checked /> Classic</label>
          <label><input type="checkbox" id="no-die" /> No Die</label>
          <label><input type="checkbox" id="speed" /> Speed</label>
          <p style="color: rgba(218, 199, 29, 0.74); font-size: small">
            WARNING! Choose speed mode only together with another game mode
          </p>
        </div>
        <div class="controls">
          <button id="play-button">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
